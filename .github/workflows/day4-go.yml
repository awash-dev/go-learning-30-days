name: Go Day 4

on:
  push:
    paths:
      - 'day4/**'
      - '.github/workflows/day4-go.yml'
  pull_request:
    paths:
      - 'day4/**'
      - '.github/workflows/day4-go.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Build
        working-directory: ./day4
        run: go build -v ./...

      - name: Run
        working-directory: ./day4
        run: go run .
