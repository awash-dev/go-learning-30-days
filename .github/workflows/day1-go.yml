name: Go Day 1

on:
  push:
    paths:
      - 'day1/**'
      - '.github/workflows/day1-go.yml'
  pull_request:
    paths:
      - 'day1/**'
      - '.github/workflows/day1-go.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Build
        working-directory: ./day1
        run: go build -v ./...

      - name: Run
        working-directory: ./day1
        run: go run main.go
